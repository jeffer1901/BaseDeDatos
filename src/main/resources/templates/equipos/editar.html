<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Equipo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h1>Editar Equipo</h1>

    <form th:action="@{/equipos/actualizar}" th:object="${equipo}" method="post">

        <!-- ID oculto -->
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input th:field="*{nombre}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Categor√≠a</label>
            <input th:field="*{categoria}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Entrenador</label>
            <input th:field="*{entrenador}" class="form-control">
        </div>

        <button class="btn btn-success">Actualizar</button>
        <a href="/equipos" class="btn btn-secondary">Volver</a>

    </form>
</div>

</body>
</html>
