<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Equipos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h1 class="mb-4">Lista de Equipos</h1>

<a href="/equipos/crear" class="btn btn-primary mb-3">Crear Equipo</a>

<table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Categoría</th>
        <th>Entrenador</th>
        <th>Acciones</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="equipo : ${equipos}">
        <td th:text="${equipo.id}"></td>
        <td th:text="${equipo.nombre}"></td>
        <td th:text="${equipo.categoria}"></td>
        <td th:text="${equipo.entrenador}"></td>

        <td>
            <a th:href="@{|/equipos/editar/${equipo.id}|}" class="btn btn-warning btn-sm">Editar</a>
            <a th:href="@{|/equipos/eliminar/${equipo.id}|}" class="btn btn-danger btn-sm"
               onclick="return confirm('¿Seguro deseas eliminar este equipo?')">Eliminar</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
