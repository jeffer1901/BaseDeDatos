<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Partido</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="container mt-4">

<h2 th:text="${partido.id != null} ? 'Editar Partido' : 'Crear Partido'"></h2>

<form th:action="${partido.id != null} ? @{'/partidos/guardar'} : @{'/partidos/guardar'}"
      th:object="${partido}" method="post">

    <div class="mb-3">
        <label class="form-label">Fecha</label>
        <input type="date" th:field="*{fecha}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Hora</label>
        <input type="time" th:field="*{hora}" class="form-control" required>
    </div>

    <!-- EQUIPO LOCAL -->
    <div class="mb-3">
        <label class="form-label">Equipo Local</label>
        <select th:field="*{equipoLocal}" class="form-select" required>
            <option value="">Seleccione...</option>
            <option th:each="eq : ${equipos}"
                    th:value="${eq}"
                    th:text="${eq.nombre}"></option>
        </select>
    </div>

    <!-- EQUIPO VISITANTE -->
    <div class="mb-3">
        <label class="form-label">Equipo Visitante</label>
        <select th:field="*{equipoVisitante}" class="form-select" required>
            <option value="">Seleccione...</option>
            <option th:each="eq : ${equipos}"
                    th:value="${eq}"
                    th:text="${eq.nombre}"></option>
        </select>
    </div>

    <!-- COMPETENCIA -->
    <div class="mb-3">
        <label class="form-label">Competencia</label>
        <select th:field="*{competencia}" class="form-select" required>
            <option value="">Seleccione...</option>
            <option th:each="c : ${competencias}"
                    th:value="${c}"
                    th:text="${c.nombre}"></option>
        </select>
    </div>

    <button class="btn btn-success">Guardar</button>
    <a href="/partidos" class="btn btn-secondary">Volver</a>

</form>

</body>
</html>
