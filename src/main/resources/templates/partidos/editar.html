<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Partido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h1 class="mb-4">Editar Partido</h1>

    <form th:action="@{/partidos/actualizar}" th:object="${partido}" method="post">

        <!-- ID oculto -->
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label class="form-label">Fecha</label>
            <input type="date" th:field="*{fecha}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Hora</label>
            <input type="time" th:field="*{hora}" class="form-control" required>
        </div>

        <!-- EQUIPO LOCAL -->
        <div class="mb-3">
            <label class="form-label">Equipo Local</label>
            <select name="equipoLocalId" class="form-select" required>
                <option th:each="e : ${equipos}"
                        th:value="${e.id}"
                        th:text="${e.nombre}"
                        th:selected="${e.id == partido.equipoLocal?.id}">
                </option>
            </select>
        </div>

        <!-- EQUIPO VISITANTE -->
        <div class="mb-3">
            <label class="form-label">Equipo Visitante</label>
            <select name="equipoVisitanteId" class="form-select" required>
                <option th:each="e : ${equipos}"
                        th:value="${e.id}"
                        th:text="${e.nombre}"
                        th:selected="${e.id == partido.equipoVisitante?.id}">
                </option>
            </select>
        </div>

        <!-- COMPETENCIA -->
        <div class="mb-3">
            <label class="form-label">Competencia</label>
            <select name="competenciaId" class="form-select" required>
                <option th:each="c : ${competencias}"
                        th:value="${c.id}"
                        th:text="${c.nombre}"
                        th:selected="${c.id == partido.competencia?.id}">
                </option>
            </select>
        </div>

        <button class="btn btn-success">Actualizar</button>
        <a href="/partidos" class="btn btn-secondary">Volver</a>

    </form>
</div>

</body>
</html>
