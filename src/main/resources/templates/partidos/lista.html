<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Partidos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="container mt-4">

<h1 class="mb-4">Lista de Partidos</h1>

<a href="/partidos/crear" class="btn btn-primary mb-3">Crear Partido</a>

<table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Fecha</th>
        <th>Hora</th>
        <th>Local</th>
        <th>Visitante</th>
        <th>Competencia</th>
        <th>Acciones</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="p : ${partidos}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.fecha}"></td>
        <td th:text="${p.hora}"></td>
        <td th:text="${p.equipoLocal.nombre}"></td>
        <td th:text="${p.equipoVisitante.nombre}"></td>
        <td th:text="${p.competencia.nombre}"></td>

        <td>
            <a th:href="@{/partidos/editar/{id}(id=${p.id})}" class="btn btn-warning btn-sm">Editar</a>
            <a th:href="@{|/partidos/eliminar/${p.id}|}" class="btn btn-danger btn-sm"
               onclick="return confirm('Â¿Eliminar partido?')">Eliminar</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
