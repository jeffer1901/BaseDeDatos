<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Partido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h1>Crear Partido</h1>

    <form th:action="@{/partidos/guardar}" th:object="${partido}" method="post">

        <div class="mb-3">
            <label class="form-label">Fecha</label>
            <input type="date" th:field="*{fecha}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Hora</label>
            <input type="time" th:field="*{hora}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Equipo Local</label>
            <select th:field="*{equipoLocal}" class="form-select" required>
                <option value="">Seleccione el equipo local</option>
                <option th:each="e : ${equipos}"
                        th:value="${e}"
                        th:text="${e.nombre}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Equipo Visitante</label>
            <select th:field="*{equipoVisitante}" class="form-select" required>
                <option value="">Seleccione el equipo visitante</option>
                <option th:each="e : ${equipos}"
                        th:value="${e}"
                        th:text="${e.nombre}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Competencia</label>
            <select th:field="*{competencia}" class="form-select" required>
                <option value="">Seleccione una competencia</option>
                <option th:each="c : ${competencias}"
                        th:value="${c}"
                        th:text="${c.nombre}"></option>
            </select>
        </div>

        <button class="btn btn-success">Guardar</button>
        <a href="/partidos" class="btn btn-secondary">Volver</a>

    </form>
</div>

</body>
</html>
