<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ranking de Jugadores Más Sancionados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h2 class="mb-4">Ranking de Jugadores Más Sancionados</h2>

<table class="table table-bordered table-striped">
    <thead>
    <tr>
        <th>Jugador</th>
        <th>Sanciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="fila : ${ranking}">
        <td th:text="${fila[0]}"></td>
        <td th:text="${fila[1]}"></td>
    </tr>
    </tbody>
</table>

<a href="/reportes/complejos" class="btn btn-secondary">Volver</a>

</body>
</html>
