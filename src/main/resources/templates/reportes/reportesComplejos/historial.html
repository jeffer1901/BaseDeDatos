<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Historial de Enfrentamientos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h2 class="mb-4">Historial de Enfrentamientos entre Dos Equipos</h2>

<form method="get" th:action="@{/reportes/reportesComplejos/historial}" class="row g-3 mb-4">

    <div class="col-md-5">
        <label class="form-label">Equipo 1</label>
        <select class="form-select" name="id1">
            <option value="">Seleccione un equipo</option>
            <option th:each="e : ${equipos}" th:value="${e.id}" th:text="${e.nombre}"></option>
        </select>
    </div>

    <div class="col-md-5">
        <label class="form-label">Equipo 2</label>
        <select class="form-select" name="id2">
            <option value="">Seleccione un equipo</option>
            <option th:each="e : ${equipos}" th:value="${e.id}" th:text="${e.nombre}"></option>
        </select>
    </div>

    <div class="col-md-2 d-flex align-items-end">
        <button class="btn btn-primary w-100">Buscar</button>
    </div>

</form>

<!-- SOLO MOSTRAR SI HAY RESULTADOS -->
<table class="table table-bordered" th:if="${partidos}">
    <thead>
    <tr>
        <th>Local</th>
        <th>Visitante</th>
        <th>Fecha</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${partidos}">
        <td th:text="${p.equipoLocal.nombre}"></td>
        <td th:text="${p.equipoVisitante.nombre}"></td>
        <td th:text="${p.fecha}"></td>
    </tr>
    </tbody>
</table>

<a href="/reportes/complejos" class="btn btn-secondary">Volver</a>

</body>
</html>
