<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Jugadores por Equipo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h2 class="mb-4">Consultar Jugadores por ID de Equipo</h2>

<!-- FORMULARIO PARA INGRESAR EL ID -->
<<form th:action="@{/reportes/reportesIntermedios/jugadores-por-equipo}" method="get" class="mb-4">
    <div class="input-group">
        <input type="number" name="id" class="form-control" placeholder="Ingrese ID del equipo" required>
        <button class="btn btn-primary" type="submit">Buscar</button>
    </div>
</form>

<!-- TABLA SOLO SI HAY RESULTADOS -->
<div th:if="${jugadores}">
    <h3 class="mt-4">Resultados</h3>

    <table class="table table-bordered table-striped mt-3">
        <thead>
        <tr>
            <th>Nombre del jugador</th>
            <th>Posici√≥n</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="jugador : ${jugadores}">
            <td th:text="${jugador.nombre}"></td>
            <td th:text="${jugador.posicion}"></td>
        </tr>
        </tbody>
    </table>
</div>

<a href="/reportes/intermedios" class="btn btn-secondary mt-3">Volver</a>

</body>
</html>
