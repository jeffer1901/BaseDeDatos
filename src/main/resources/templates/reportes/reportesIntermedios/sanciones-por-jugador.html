<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sanciones por Jugador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h2 class="mb-4">Sanciones por Jugador</h2>

<form class="row g-3 mb-4" method="get" th:action="@{/reportes/reportesIntermedios/sanciones-por-jugador/buscar}">
    <div class="col-md-4">
        <label class="form-label">ID del jugador</label>
        <input type="number" name="id" class="form-control" required>
    </div>

    <div class="col-md-2 d-flex align-items-end">
        <button class="btn btn-primary w-100">Buscar</button>
    </div>
</form>


<table class="table table-bordered" th:if="${sanciones != null}">
    <thead>
    <tr>
        <th>Tipo</th>
        <th>Fecha</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="s : ${sanciones}">
        <td th:text="${s.tipo}"></td>
        <td th:text="${s.fecha}"></td>
    </tr>
    </tbody>
</table>

<a href="/reportes/intermedios" class="btn btn-secondary">Volver</a>

</body>
</html>
