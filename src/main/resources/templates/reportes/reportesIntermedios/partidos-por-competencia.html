<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Partidos por Competencia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h2 class="mb-4">Consultar Partidos por ID de Competencia</h2>

<!-- FORMULARIO -->
<form method="get" th:action="@{/reportes/reportesIntermedios/partidos-por-competencia}" class="mb-4">
    <div class="input-group">
        <input type="number" class="form-control" name="id" placeholder="Ingrese ID de la competencia" required>
        <button class="btn btn-primary">Buscar</button>
    </div>
</form>

<!-- TABLA SOLO SI HAY RESULTADOS -->
<div th:if="${partidos}">
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Local</th>
            <th>Visitante</th>
            <th>Fecha</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${partidos}">
            <td th:text="${p.equipoLocal.nombre}"></td>
            <td th:text="${p.equipoVisitante.nombre}"></td>
            <td th:text="${p.fecha}"></td>
        </tr>
        </tbody>
    </table>
</div>

<a href="/reportes/intermedios" class="btn btn-secondary">Volver</a>

</body>
</html>
