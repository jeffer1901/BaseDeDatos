<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Jugadores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">

    <h1 class="mb-4">Jugadores</h1>

    <a class="btn btn-primary mb-3" th:href="@{'/jugadores/crear'}">
        â• Crear Jugador
    </a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>NÃºmero</th>
            <th>Nombre</th>
            <th>Equipo</th>
            <th>Acciones</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="jugador : ${jugadores}">
            <!-- CAMBIO: numeroCamiseta â†’ numero -->
            <td th:text="${jugador.numero}"></td>

            <td th:text="${jugador.nombre} + ' ' + ${jugador.apellido}"></td>

            <td>
                <span th:if="${jugador.equipo != null}" th:text="${jugador.equipo.nombre}"></span>
                <span th:unless="${jugador.equipo != null}">Sin equipo</span>
            </td>

            <td>
                <a class="btn btn-warning btn-sm" th:href="@{'/jugadores/editar/' + ${jugador.id}}">
                    âœ Editar
                </a>

                <a class="btn btn-danger btn-sm" th:href="@{'/jugadores/eliminar/' + ${jugador.id}}">
                    ğŸ—‘ Eliminar
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
