<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sanción</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="container mt-4">

<h2 th:text="${sancion.id != null} ? 'Editar Sanción' : 'Crear Sanción'"></h2>

<form th:action="@{/sanciones/guardar}" th:object="${sancion}" method="post">

    <div class="mb-3">
        <label class="form-label">Tipo de sanción</label>
        <select th:field="*{tipo}" class="form-select" required>
            <option value="">Seleccione...</option>
            <option th:each="t : ${tipos}"
                    th:value="${t}"
                    th:text="${t}"></option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Observaciones</label>
        <textarea th:field="*{observaciones}" class="form-control"></textarea>
    </div>

    <div class="mb-3">
        <label class="form-label">Duración (días)</label>
        <input type="number" th:field="*{duracion}" class="form-control">
    </div>

    <div class="mb-3">
        <label class="form-label">Fecha</label>
        <input type="date" th:field="*{fecha}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Jugador</label>
        <select th:field="*{jugador}" class="form-select" required>
            <option value="">Seleccione...</option>
            <option th:each="j : ${jugadores}"
                    th:value="${j}"
                    th:text="${j.nombre}"></option>
        </select>
    </div>

    <button class="btn btn-success">Guardar</button>
    <a href="/sanciones" class="btn btn-secondary">Volver</a>

</form>

</body>
</html>
