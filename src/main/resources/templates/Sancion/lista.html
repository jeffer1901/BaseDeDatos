<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sanciones</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="container mt-4">

<h1 class="mb-4">Lista de Sanciones</h1>

<a href="/sanciones/crear" class="btn btn-primary mb-3">Crear Sanción</a>

<table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Tipo</th>
        <th>Observaciones</th>
        <th>Duración</th>
        <th>Fecha</th>
        <th>Jugador</th>
        <th>Acciones</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="s : ${sanciones}">
        <td th:text="${s.id}"></td>
        <td th:text="${s.tipo}"></td>
        <td th:text="${s.observaciones}"></td>
        <td th:text="${s.duracion}"></td>
        <td th:text="${s.fecha}"></td>
        <td th:text="${s.jugador.nombre}"></td>

        <td>
            <a th:href="@{|/sanciones/editar/${s.id}|}" class="btn btn-warning btn-sm">Editar</a>
            <a th:href="@{|/sanciones/eliminar/${s.id}|}" class="btn btn-danger btn-sm"
               onclick="return confirm('¿Eliminar sanción?')">Eliminar</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
