<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Sanci贸n</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h1>Crear Sanci贸n</h1>

    <form th:action="@{/sanciones/guardar}" th:object="${sancion}" method="post">

        <div class="mb-3">
            <label class="form-label">Tipo de Sanci贸n</label>
            <select th:field="*{tipo}" class="form-select" required>
                <option value="">Seleccione un tipo</option>
                <option th:each="t : ${tiposSancion}"
                        th:value="${t}"
                        th:text="${t}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Observaciones</label>
            <textarea th:field="*{observaciones}" class="form-control" rows="3"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Duraci贸n (minutos / partidos)</label>
            <input type="number" th:field="*{duracion}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Fecha</label>
            <input type="date" th:field="*{fecha}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Jugador</label>
            <select th:field="*{jugador}" class="form-select" required>
                <option value="">Seleccione un jugador</option>
                <option th:each="j : ${jugadores}"
                        th:value="${j}"
                        th:text="${j.nombre + ' ' + j.apellido}">
                </option>
            </select>
        </div>

        <button class="btn btn-success">Guardar</button>
        <a href="/sanciones" class="btn btn-secondary">Volver</a>

    </form>
</div>

</body>
</html>
