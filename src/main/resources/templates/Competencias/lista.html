<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Competencias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">

    <h1 class="mb-4">Competencias</h1>

    <a href="/competencias/crear" class="btn btn-primary mb-3">Crear Competencia</a>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Inicio</th>
            <th>Fin</th>
            <th>Tipo</th>
            <th>Valor</th>
            <th>Acciones</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="c : ${competencias}">
            <td th:text="${c.id}"></td>
            <td th:text="${c.nombre}"></td>
            <td th:text="${c.fechaInicio}"></td>
            <td th:text="${c.fechaFin}"></td>
            <td th:text="${c.tipo}"></td>
            <td th:text="${c.valorInscripcion}"></td>
            <td>
                <a th:href="@{'/competencias/editar/' + ${c.id}}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{'/competencias/eliminar/' + ${c.id}}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        </tbody>

    </table>
</div>

</body>
</html>
