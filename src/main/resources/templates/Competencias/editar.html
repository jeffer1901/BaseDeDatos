<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Competencia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h1>Editar Competencia</h1>

    <form th:action="@{/competencias/actualizar}" th:object="${competencia}" method="post">

        <!-- ID oculto -->
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input th:field="*{nombre}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Fecha Inicio</label>
            <input type="date" th:field="*{fechaInicio}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Fecha Fin</label>
            <input type="date" th:field="*{fechaFin}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Tipo</label>
            <input th:field="*{tipo}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Valor Inscripci√≥n</label>
            <input type="number" step="0.01" th:field="*{valorInscripcion}" class="form-control">
        </div>

        <button class="btn btn-success">Actualizar</button>
        <a href="/competencias" class="btn btn-secondary">Volver</a>

    </form>
</div>

</body>
</html>
